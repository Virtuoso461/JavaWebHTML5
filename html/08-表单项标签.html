<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单项标签</title>
</head>
<body>

<form action="#" method="post">
    <label for="username">用户名:</label>
    <input type="text" name="username" id="username"><br>
    <label for="password">密  码:</label>
    <input type="password" name="password" id="password"><br>
    性别:
    <input type="radio" name="gender" value="1" id="male"><label for="male">男</label>
    <input type="radio" name="gender" value="2" id="female"><label for="female">女</label>
    <br>
    <input type="checkbox" name="hobby" value="1" id="travel"><label for="travel">旅游</label>
    <input type="checkbox" name="hobby" value="2" id="game"><label for="game">游戏</label>
    <input type="checkbox" name="hobby" value="3" id="run"><label for="run">跑步</label>
    <input type="checkbox" name="hobby" value="4" id="ball"><label for="ball">打球</label>
    <br>
    头像:
    <input type="file">
    <br>
    城市:
    <select name="city">
        <option>福州</option>
        <option>泉州</option>
        <option>厦门</option>
    </select>
    <br>
    <textarea cols="10" rows="2"></textarea>
    <br>
    <input type="submit" value="免费注册">
    <input type="reset">
    <input type="button" value="点我">
</form>

</body>
</html>
